{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stp - dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->


    <link rel="stylesheet" href="{% static 'main/treemium/css/style.css' %}">
</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar">

                            <div class="header-search">
                                <form action="accounts.html#">
                                    <!-- <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2"><i
                                                    class="fa fa-search"></i></span>
                                        </div>
                                    </div> -->
                                </form>
                            </div>


                            <div class="dashboard_log my-2">
                                <div class="d-flex align-items-center">
                                    <div class="profile_log dropdown">
                                        <div class="user" data-toggle="dropdown">
                                            <span class="thumb"><img src="{% static 'main/img/user.jpeg' %}"  style="height: 40px; width: 40px; border-radius: 50%; margin-top: -5px; margin-left: -2px;" alt=""></span>
                                            <span class="name">{{user.first_name}} {{user.last_name}}</span>
                                            <span class="arrow"><i class="la la-angle-down"></i></span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="{% url 'dashboard' %}" class="dropdown-item">
                                                <i class="mdi mdi-account"></i> Account
                                            </a>
                                            <a href="{% url 'dashboard' %}" class="dropdown-item">
                                                <i class="la la-book"></i> History
                                            </a>
                                            <a href="{% url 'dashboard' %}" class="dropdown-item">
                                                <i class="la la-cog"></i> Setting
                                            </a>
                                            <a href="{% url 'dashboard' %}" class="dropdown-item">
                                                <i class="la la-lock"></i> Lock
                                            </a>
                                            <a href="{% url 'sign_in' %}" class="dropdown-item logout">
                                                <i class="la la-sign-out"></i> Logout
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <a class="brand-logo" href="">
                <img src="{% static 'main/img/logo.png' %}" style="height: 60px; width: 100px;" alt="">
            </a>
                <!-- <span>Treemium </span></a> -->
            <div class="menu">
                <ul>
                    <li>
                        <a href="{% url 'dashboard' %}">
                            <span><i class="mdi mdi-view-dashboard"></i></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li><a href="{% url 'matrices' %}">
                            <span><i class="mdi mdi-repeat"></i></span>
                            <span class="nav-text">Exchange</span>
                        </a>
                    </li>
                    <li><a href="{% url 'robert' %}">
                            <span><i class="mdi mdi-account"></i></span>
                            <span class="nav-text">Account</span>
                        </a>
                    </li>
                    <li><a href="{% url 'home' %}">
                            <span><i class="mdi mdi-home"></i></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <div class="social">
                    <a href="."><i class="fa fa-youtube-play"></i></a>
                    <a href="."><i class="fa fa-twitter"></i></a>
                    <a href="."><i class="fa fa-facebook"></i></a>
                </div>
                <div class="copy_right">
                    Â©
                    <script>
                        var CurrentYear = new Date().getFullYear()
                        document.write(CurrentYear)
                    </script> STP
                </div>
            </div>

        </div>

        <div class="page_title">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page_title-content">
                            <p>Welcome Back,
                                <span>{{user}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% block header %}

        {% endblock %}

    <script src="{% static 'main/treemium/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'main/treemium/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/treemium/js/confetti.js' %}"></script>
    <script src="{% static 'main/treemium/js/scripts.js' %}"></script>



</body>

</html>
